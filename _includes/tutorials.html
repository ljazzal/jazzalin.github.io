<div class="grid-item">
  {% if tutorial.redirect %}
  <a href="{{ tutorial.redirect }}" target="_blank">
  {% else %}
  <a href="{{ tutorial.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      {% if tutorial.img %}
      <img src="{{ tutorial.img | relative_url }}" alt="project thumbnail">
      {% endif %}
      <div class="card-body">
        <h2 class="card-title text-lowercase">{{ tutorial.title }}</h2>
        <p class="card-text">{{ tutorial.description }}</p>
        <p class="card-text font-weight-bolder">{{ tutorial.accolade }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if tutorial.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ tutorial.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if tutorial.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ tutorial.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
